<html lang="en">
 <head>

 <body>
    <div id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Flower Bascet Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
          <div class="menu left">

              <input class="size" type="radio" name="size" value="Personal Bascet"> Personal Bascet <br>

              <input class="size" type="radio" name="size" value="Medium Bascet"> Medium Bascet <br>

              <input class="size" type="radio" name="size" value="Extra Large Bascet"> Extra Large Bascet <br>
          </div>
        
    
    <div class="menu center">
        <h3>Main Flowers:</h3>
            <input class="base" type="checkbox" name="Base" value="Sunflower"> Sunflower<br>
            <input class="base" type="checkbox" name="Base" value="Rose"> Rose<br>
            <input class="base" type="checkbox" name="Base" value="Tulip"> Tulip<br>

    </div>
    <div class="menu right">
        <h3>Extra Flowers:</h3>
          <input class="base" type="checkbox" name="Base" value="Poppy"> Poppy<br>
          <input class="base" type="checkbox" name="Base" value="Daisy"> Daisy<br>
          <input class="base" type="checkbox" name="Base" value="Jasmine"> Jasmine<br>
          <input class="base" type="checkbox" name="Base" value="Bluebell"> Bluebell<br>
          <input class="base" type="checkbox" name="Base" value="Iris"> Iris<br>
          <input class="base" type="checkbox" name="Base" value="Aster"> Aster<br>

    <div id="cart">
     <div id="showText"></div>
     <div id="totalPrice"></div>
    </div>
    </form>
   </div>

 </body>
